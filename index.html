
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chocolate Room</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://wallpaperaccess.com/full/10681171.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 48px;
      margin: 0;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 0;
    }

    nav a {
      color: red;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .menu {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
    }

    .menu h2 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chocolate Room</h1>
    <p>Start where you are
</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="menu">
    <h2>Menu</h2>
    <ul>
      <li><span>Espresso</span><span>₹120</span></li>
      <li><span>Americano</span><span>₹130</span></li>
      <li><span>Latte</span><span>₹150</span></li>
      <li><span>Mocha</span><span>₹160</span></li>
      <li><span>Caramel Macchiato</span><span>₹170</span></li>
    </ul>
  </section>
</body>
</html>
